        <h1>Contact Page</h1>
        <P> Let us know how to contact you with the answers you need</P>
        <form action="https://webdevbasics.net/scripts/demo.php" method="post" class="Form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required placeholder="name@email.com">
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required
                   placeholder="999-999-9999" 
                   title="Format: 999-999-9999">
        
            <label for="contact-method">Preferred Contact:</label>
            <select id="contact-method" name="contact-method">
                <option value="email" selected>Email me</option>
                <option value="phone-1pm-4pm">Phone me between 1pm – 4pm</option>
                <option value="phone-6pm-9pm">Phone me between 6pm – 9pm</option>
            </select>
        
            <label for="question">Question or Concern?</label>
            <textarea id="question" name="question" rows="4" cols="10"></textarea>
        
            <input type="submit" value="Send">
        </form>
